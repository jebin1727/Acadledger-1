<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Degree Certificate</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Times New Roman', serif;
            margin: 0;
        }
        .certificate {
            width: 800px;
            height: 600px;
            background-color: white;
            padding: 40px;
            border: 20px solid #ddd;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .border-inner {
            border: 2px solid #1a237e;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 48px;
            color: #1a237e;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin-top: 0;
        }
        .recipient {
            font-size: 42px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            display: inline-block;
        }
        .body-text {
            font-size: 20px;
            color: #444;
            max-width: 600px;
            line-height: 1.6;
        }
        .course {
            font-weight: bold;
            font-size: 28px;
            color: #1a237e;
            margin: 10px 0;
        }
        .signatures {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            font-family: 'Arial', sans-serif;
        }
        .sig-block {
            text-align: center;
        }
        .sig-line {
            width: 200px;
            border-top: 1px solid #000;
            margin-bottom: 5px;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            font-size: 150px;
            color: #000;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="border-inner">
            <div class="watermark">VALID</div>
            <h1>Polygon University</h1>
            <h2>OFFICIAL CREDENTIAL</h2>
            
            <p class="body-text">This is to certify that</p>
            
            <div class="recipient">Jane Doe</div>
            
            <p class="body-text">has successfully completed the requirements for the degree of</p>
            
            <div class="course">Bachelor of Blockchain Science</div>
            
            <p class="body-text">awarded this 12th day of December, 2024.</p>

            <div class="signatures">
                <div class="sig-block">
                    <div class="sig-line"></div>
                    <div>Dean of Faculty</div>
                </div>
                <div class="sig-block">
                    <div class="sig-line"></div>
                    <div>President</div>
                </div>
            </div>
            
            <div style="position: absolute; bottom: 20px; font-size: 12px; color: #999;">
                ID: CRT-2024-889922 | Verify on Chain
            </div>
        </div>
    </div>
</body>
</html>
